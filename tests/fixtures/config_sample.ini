[database]
host = localhost
port = 5432
name = myapp_production
user = dbuser
password = secret123
pool_size = 20
timeout = 30

[redis]
host = redis.internal
port = 6379
db = 0
max_connections = 50

[logging]
level = INFO
format = json
output = /var/log/myapp/app.log
rotation = daily
retention_days = 30

[api]
base_url = https://api.example.com
timeout = 60
retry_attempts = 3
retry_delay = 2

[features]
enable_caching = true
enable_analytics = true
enable_notifications = false
maintenance_mode = false

[security]
secret_key = your-secret-key-here
jwt_expiry = 3600
cors_origins = https://example.com,https://app.example.com
rate_limit = 100

[email]
smtp_host = smtp.sendgrid.net
smtp_port = 587
sender = noreply@example.com
use_tls = true
